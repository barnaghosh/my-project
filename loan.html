<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Loan calculator!</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #img{
            display: none;
        }
        #result{
            display: none;
        }
        .a{
            width: 100%;
            height: 100%;
        }
        .b{
            min-width: 200px;
            min-height: 300px;
            display: grid;
            place-items:center ;
        }
        .card{
            margin: auto;
        }
    </style>
  </head>
  <body>
    
    <div class="container a">
        <div class="row b">
            <div class="col-md-6  c">
                <div class="card card-body text-center mt-5 ">
                    
                    <form id="form">
                        <h2 class="heading display-5 pb-3 he">Loan Calculator</h2>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" placeholder="Loan Amount" id="amount">
                                <span class="input-group-text">.00</span>
                              </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" 
                                placeholder="Rate Of interest" id="interest">
                              </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" 
                                placeholder="Years To Repay" id="year">
                              </div>
                        </div>
                        
                        <div class="form-group d-grid gap-2">
                            <button class="btn btn-success bt" type="button">Button</button> 
                        </div>
                        <div id="img" class="mt-3">
                            <img src="loan pic\loading.gif" alt="">
                        </div>
                        <div id="result">
                            <h3 class=" p-2">Result</h3>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <span class="input-group-text">Monthly Payment</span>
                                    <input type="text" class="form-control"
                                    id="month" 
                                    disabled>
                                  </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <span class="input-group-text">Total Payment</span>
                                    <input type="text" class="form-control"
                                    id="total" 
                                    disabled>
                                  </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Total Interest</span>
                                    <input type="text" class="form-control"
                                    id="total-interest" 
                                    disabled>
                                  </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

    <script src="loan.js"></script>
  </body>
</html>
